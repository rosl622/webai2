name: Daily Newsroom Auto-Fetch

on:
  # ë§¤ì¼ KST ì˜¤ì „ 7ì‹œ ì‹¤í–‰ (UTC ê¸°ì¤€ ì „ë‚  22:00)
  schedule:
    - cron: '0 22 * * *'
  # ìˆ˜ë™ìœ¼ë¡œë„ ì‹¤í–‰ ê°€ëŠ¥ (GitHub Actions íƒ­ì—ì„œ "Run workflow" ë²„íŠ¼)
  workflow_dispatch:

jobs:
  fetch-and-analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install google-genai feedparser requests

      - name: ğŸš€ Run auto fetch
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python auto_fetch.py

      - name: ğŸ“‹ Upload log as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auto-fetch-log-${{ github.run_id }}
          path: auto_fetch.log
          retention-days: 7
